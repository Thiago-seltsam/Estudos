<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Inicial</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Sistema de Itens</h2>

    <button onclick="location.href='mostrar.html'">
      Buscar itens
    </button>

    <button onclick="location.href='registrar.html'">
      Registrar item
    </button>

    <button onclick="location.href='atualizar.html'">
      Atualizar item
    </button>

    <button onclick="location.href='deletar.html'">
      Deletar item
    </button>
  </div>

</body>
</html>
