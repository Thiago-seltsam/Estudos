<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GET - Buscar Itens</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 420px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      background-color: #f7f7f7;
      padding: 15px;
      border-radius: 5px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
      margin-top: 15px;
    }

    .btn-voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #6c757d;
      color: white;
      cursor: pointer;
      width: auto;
    }

    .btn-voltar:hover {
      background-color: #007bff;
    }
  </style>
</head>

<body>
   <button class="btn-voltar" onclick="location.href='index.html'">Voltar</button>

  <div class="container">
    <h2>Consulta de Itens (GET)</h2>

    <button onclick="get()">Buscar itens</button>

    <pre id="resultado">Clique em "Buscar itens"</pre>
  </div>

  
  <script src="getoff.js"></script>

</body>
</html>
